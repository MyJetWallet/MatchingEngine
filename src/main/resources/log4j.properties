log4j.rootLogger=debug, console, gelf
log4j.rootLogger.additivity=true
log4j.logger.com.lykke.matching.engine.messages.MessageProcessor=info, gelf
log4j.logger.org.apache.http=info, gelf
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS} %p [%t] [%c{1}] %m%n
log4j.logger.AppStarter=info, console, gelf
log4j.additivity.AppStarter=true
log4j.appender.StackTrace=org.apache.log4j.varia.NullAppender
log4j.appender.gelf=biz.paluch.logging.gelf.log4j.GelfLogAppender
log4j.appender.gelf.Threshold=INFO
log4j.appender.gelf.Host=udp:192.168.10.80
log4j.appender.gelf.Port=12201
log4j.appender.gelf.Version=1.1
log4j.appender.gelf.Facility=java
log4j.appender.gelf.ExtractStackTrace=true
log4j.appender.gelf.FilterStackTrace=true
log4j.appender.gelf.MdcProfiling=true
log4j.appender.gelf.TimestampPattern=yyyy-MM-dd HH:mm:ss:SSS
log4j.appender.gelf.MaximumMessageSize=8192
log4j.appender.gelf.AdditionalFields=app-name=MatchingEngine,product-name=MyJetWallet